name: Flatpak CI

on:
  pull_request:
    paths:
      - 'com.github.josevcm.nfc-laboratory.yml'
      - 'dat/flatpak/**'
      - '.github/workflows/flatpak.yml'
  push:
    branches:
      - master
      - develop
    paths:
      - 'com.github.josevcm.nfc-laboratory.yml'
      - 'dat/flatpak/**'
      - '.github/workflows/flatpak.yml'

jobs:
  validate-metadata:
    name: Validate AppStream & Desktop File
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install validation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y appstream desktop-file-utils

      - name: Validate AppStream metadata
        run: |
          appstreamcli validate --pedantic dat/flatpak/com.github.josevcm.nfc-laboratory.metainfo.xml

      - name: Validate Desktop file
        run: |
          desktop-file-validate dat/flatpak/com.github.josevcm.nfc-laboratory.desktop

  flatpak-builder:
    name: Build Flatpak Bundle
    runs-on: ubuntu-latest
    needs: validate-metadata
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:kde-6.8
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: nfc-laboratory.flatpak
          manifest-path: com.github.josevcm.nfc-laboratory.yml
          cache-key: flatpak-builder-${{ github.sha }}

      - name: Upload Flatpak bundle
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: nfc-laboratory-flatpak
          path: nfc-laboratory.flatpak
          retention-days: 7
